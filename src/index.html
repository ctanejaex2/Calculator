<body>

    <h1>Calculator</h1>
    <label for="input_first_number">Enter first number:</label>
    <input type="number" id="input_first_number">
    <label for="input_first_number">Enter second number:</label>
    <input type="number" id="input_second_number">
    <br>
    <label for="operation_result">Enter second number:</label>
    <input type="number" id="operation_result" disabled placeholder="0">


    <br>

    <button id="btn_operation_add">+</button>
    <button id="btn_operation_subtract">-</button>
    <button id="btn_operation_divide">/</button>
    <button id="btn_operation_multiply">x</button>
